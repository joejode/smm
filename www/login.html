<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>SMM</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="lib/login.css">

</head>

<body>
	<div class="container">
		<div ><img id="logo" src="img/smm_crp.png" alt="logo"></div>
		<div class="row">

			<div class="col-md-6">
				<form class="form-signin" id="signupForm" onSubmit = "signup()" >
					<h3>Sign Up</h3>
					<div class="form-group">
						<div class="input-group">
							<label for="inputSignUpEmail" class="sr-only">First Name</label>
							<div class="input-group-addon">
								<span class="glyphicon glyphicon-user"></span>
							</div>
							<input type="text" name="inputSignUpFname" class="form-control" id="inputSignUpFname" placeholder="First Name" required>
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<label for="inputSignUpEmail" class="sr-only">Last Name</label>
							<div class="input-group-addon">
								<span class="glyphicon glyphicon-user"></span>
							</div>
							<input type="text" name="inputSignUpLname" class="form-control" id="inputSignUpLname" placeholder="Last Name" required>
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<label for="inputSignUpEmail" class="sr-only">Email address</label>
							<div class="input-group-addon">
								<span class="glyphicon glyphicon-envelope"></span>
							</div>
							<input type="text" name="inputSignUpEmail" class="form-control" id="inputSignUpEmail" placeholder="Email" required>
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<label for="inputPassword" class="sr-only control-label">Password</label>
							<div class="input-group-addon">
								<span class="glyphicon glyphicon-lock"></span>
							</div>
							<input type="password" name="inputSignUpPassword" id="inputSignUpPassword" class="form-control" placeholder="Password" required>
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<label for="confirmPassword" class="sr-only control-label">Password</label>
							<div class="input-group-addon">
								<span class="glyphicon glyphicon-lock"></span>
							</div>
							<input type="password" name="confirmPassword" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
						</div>
					</div>
					<button class="btn btn-success btn-lg btn-block" type="submit">Sign up</button>
				</form>
			</div>

			<div class="col-md-6">
				<form class="form-signin" id="loginForm" onSubmit = "login()" >
					<div class="form-group">
						<h3>Sign In</h3>
						<div class="input-group">
							<label for="inputEmail" class="sr-only">Email address</label>
							<div class="input-group-addon">
								<span class="glyphicon glyphicon-envelope"></span>
							</div>
							<input type="text" name="inputEmail" class="form-control" id="inputEmail" placeholder="Email" autofocus required>
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<label for="inputPassword" class="sr-only">Password</label>
							<div class="input-group-addon">
								<span class="glyphicon glyphicon-lock"></span>
							</div>
							<input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
						</div>
					</div>
					<button class="btn btn-success btn-lg btn-block" type="submit">Sign in</button>
				</form>
			</div>
		</div>
		<!-- /container -->

		<footer>
			<p>&copy; SMM 2014</p>
		</footer>
	</div>

	<!-- /container -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="vendor/bootstrap/bootstrap.min.js"></script>
	<script src="vendor/socket.io.js"></script>
	<script src="lib/script.js"></script>

</body>

</html>
