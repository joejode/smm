<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>SMM</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="lib/login.css">

</head>

<body>
	<div class="container">
		<form class="form-signin" id="loginForm" onSubmit = "login()" > <!-- onsubmit="someFunction();" method="get" -->
			<img id="logo" src="img/smm_crp.png" alt="logo">
			<div class="form-group">
				<div class="input-group">
					<label for="inputEmail" class="sr-only">Email address</label>
					<div class="input-group-addon">
						<span class="glyphicon glyphicon-envelope"></span>
					</div>
					<input type="email" name="inputEmail" class="form-control" id="inputEmail" placeholder="Email" autofocus required>
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<label for="inputPassword" class="sr-only">Password</label>
					<div class="input-group-addon">
						<span class="glyphicon glyphicon-lock"></span>
					</div>
					<input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
				</div>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" value="remember-me" checked>Remember me
				</label>
			</div>
			<button class="btn btn-success btn-lg btn-block" type="submit">Sign in</button>
		</form>

		<!-- /container -->

		<footer>
			<p>&copy; SMM 2014</p>
		</footer>
	</div>

	<!-- /container -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="vendor/bootstrap/bootstrap.min.js"></script>
	<script src="vendor/socket.io.js"></script>
	<script src="lib/script.js"></script>

</body>

</html>
